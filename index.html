<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pixel Matrix Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="matrix-container">
        <canvas id="matrixCanvas"></canvas>
    </div>
    <div>
        <label>Matrix Width:</label>
        <input type="number" id="matrixWidthInput" value="30" min="5" max="100">
        <label>Matrix Height:</label>
        <input type="number" id="matrixHeightInput" value="12" min="5" max="100">
        <label>Font Size:</label>
        <input type="number" id="fontSizeInput" value="20" min="5" max="50">
        <input type="file" id="imageUpload">
       
    </div>
    <div>
    <button id="colorScrollBtn">Color Scroll</button>
    
    <button id="fallingPixelsBtn">Falling Pixels</button>


    
</div>
    <input type="text" id="scrollTextInput" placeholder="Enter text to scroll">
    <button id="startScroll">Start Scrolling</button>
    <button id="stopScroll">Stop Scrolling</button>
    <script src="script.js"></script>
</body>
</html>
