<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="matrixWidth">Matrix Width (px):</label>
        <input type="number" id="matrixWidth" min="100" max="1000" value="300">
        <label for="matrixHeight">Matrix Height (px):</label>
        <input type="number" id="matrixHeight" min="50" max="500" value="120">
        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" min="10" max="100" value="24">
        <label for="colorScroll">Color Scroll:</label>
        <input type="checkbox" id="colorScroll">
        <label for="fallingPixels">Falling Pixels:</label>
        <input type="checkbox" id="fallingPixels">
        <input type="file" id="imageUpload" accept="image/*">
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText" placeholder="Enter your text here">
        <button id="updateText">Update Text</button>
    </div>
    <div class="matrix-container">
        <div class="matrix" id="matrix">
            <div class="scrolling-text" id="scrollingText">Hello, welcome to the pixel matrix!</div>
        </div>
        <div class="pixel-drawing" id="pixelDrawing"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
